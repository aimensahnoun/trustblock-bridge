version: "3.8"
services:
  cache:
    image: redis:6.2-alpine
    ports:
      - "6379:6379"
    command: redis-server --save 20 1 --loglevel warning --requirepass eYVX7EwVmmxKPCDmwMtyKVge8oLd2t81
    volumes:
      - cache:/data
  # Make it react to changes in the app directory
  app:
    container_name: relayer
    build: ./app
    depends_on:
      - cache
    ports:
      - "3000:3000"

volumes:
  cache:
    driver: local
